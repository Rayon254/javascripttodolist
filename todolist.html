    <script>

        function add_task() {
            let newItem = document.getElementById('field').value.trim();

            // Check if the input field is not empty
            if (newItem !== '') {
                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'tasks';
                checkbox.value = newItem;

                let label = document.createElement('label');
                label.appendChild(document.createTextNode(newItem));

                let br = document.createElement('br');

                let taskContainer = document.querySelector('.label');
                taskContainer.appendChild(checkbox);
                taskContainer.appendChild(label);
                taskContainer.appendChild(br);

                // Clear the input field after adding a task
                document.getElementById('field').value = '';
            } else {
                // Display an alert or handle the empty input case
                alert('Please enter a task before adding.');
            }
        }
    </script>
